<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 반원 게이지</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
      }
      .gauge_wrap {
        position: relative;
        outline: 1px solid red;
        width: 110px;
        height: 55px;
      }
      .gauge_wrap:after {
        display: block;
        content: "";
        width: 100%;
        height: 60px;
        position: absolute;
        top: 55px;
        left: 0;
        background: #fff;
      }
      .gauge {
        position: relative;
        top: 6px;
        left: 5px;
        /* width: 120px;
        height: 60px; */
        width: 100px;
        height: 50px;
      }

      .gauge::before {
        content: "";
        position: absolute;
        /* width: 120px;
        height: 120px; */
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: conic-gradient(from 90deg, /* 시작점을 오른쪽으로 이동 */ #1e78ff calc(var(--percent) * 1.8deg), #5eacf3 calc(var(--percent) * 1.8deg), #5eacf3 180deg);
        transform: scaleY(-1); /* 반시계 방향으로 뒤집기 */
        top: 0;
        left: 0;
        outline: 5px solid #f0f7ff;
      }

      .gauge::after {
        content: "";
        position: absolute;
        width: 60px;
        height: 60px;
        background: #fff;
        border-radius: 50%;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        outline: 5px solid #f0f7ff;
        outline-offset: -5px;
      }
      /* 
      .gauge-text {
        position: absolute;
        bottom: -40px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #1e78ff;
      } */
    </style>
  </head>
  <body>
    <div class="gauge_wrap" style="--percent: 9.02">
      <div class="gauge"></div>
    </div>
  </body>
</html>
