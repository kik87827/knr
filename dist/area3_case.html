	<script>
		document.addEventListener("DOMContentLoaded", () => {
			mapEvent();
		});

		function mapEvent() {
			const hit_event = document.querySelectorAll(".hit_event");
			hit_event.forEach((eachTarget) => {
				eachTarget.addEventListener("mouseenter", (e) => {
					e.currentTarget.closest(".area_line").classList.add("enter");
				});
				eachTarget.addEventListener("mouseleave", (e) => {
					e.currentTarget.closest(".area_line").classList.remove("enter");
				});
			});
		}
	</script>
