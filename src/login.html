<!DOCTYPE html>
<html lang="ko">
  @@include('./include/_head.html')
  <body>
    <!-- login -->
    <div class="login_page">
      <div class="login_header">
        <h1 class="toplogo"><span class="reader_node">KR 국가철도공단 KOREA NATIONAL RAILWAY</span></h1>
      </div>
      <main class="login_middle">
        <div class="copy_cols">
          <div class="login_copy_group">
            <p class="login_main_copy">국민을 위한 철도, 세계를 여는 KR</p>
            <p class="login_sub_copy">
              스마트 안전관리
              <br />
              통합 서비스
            </p>
          </div>
        </div>
        <div class="form_cols">
          <div class="login_box_container">
            <div class="login_title_row"><h2 class="login_title">로그인</h2></div>
            <div class="login_contents">
              <div class="login_form_wrap">
                <div class="login_form_block">
                  <div class="label_row"><p class="label_text_node">이메일</p></div>
                  <div class="form_row">
                    <div class="boxform_input_wrap">
                      <input type="text" class="boxform_input" placeholder="이메일 주소를 입력하세요" />
                    </div>
                  </div>
                  <div class="warn_para_wrap">
                    <p class="warn_para">
                      <i class="ico"></i>
                      <span class="text_node">올바른 이메일 형식이 아닙니다.</span>
                    </p>
                  </div>
                </div>
                <div class="login_form_block">
                  <div class="label_row"><p class="label_text_node">비밀번호</p></div>
                  <div class="form_row">
                    <div class="boxform_input_wrap">
                      <input type="password" class="boxform_input" placeholder="비밀번호를 입력하세요" />
                      <button class="btn_role shape_eye"></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="login_etc_wrap">
                <div class="etc_left_cols">
                  <div class="props_item">
                    <input type="checkbox" class="props_dom" id="save_email" />
                    <label for="save_email" class="props_label">이메일 저장하기</label>
                  </div>
                </div>
                <div class="etc_right_cols">
                  <ul class="menu_slice_list">
                    <li><a href="#" class="menu_slice_item">아이디 찾기</a></li>
                    <li><a href="#" class="menu_slice_item">비밀번호 찾기</a></li>
                  </ul>
                </div>
              </div>
              <div class="login_btn_wrap">
                <a href="#" class="btn_submit_box"><span class="text_node">로그인</span></a>
                <div class="warn_para_wrap">
                  <p class="warn_para">
                    <i class="ico"></i>
                    <span class="text_node">사용자 정보를 찾을 수 없습니다.</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="login_footer">
        <p class="login_footer_copy">ⓒ리스크제로. ALL RIGHTS RESERVED</p>
      </div>
    </div>
    <!-- // login -->
  </body>
</html>
